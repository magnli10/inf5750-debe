
<section>
    <div class="container-fluid">

        <!-- HEADER -->
        <div class="row">
            <div class="col-xs-12">
                <h1>Data Elements Bulk Editor</h1>
            </div>
        </div>
        <!-- END OF HEADER -->
        <br>
        <!-- FILTER -->
        <div class="row">

            <div class="col-xs-12 col-sm-4 ">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Type to filter" ng-model="search" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search = ''" type="button">Clear</button>
                    </span>
                </div>
            </div>
        </div>
        <!-- END OF FILTER -->
        <br>
        <!-- PAGE NAVIGATION -->
        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <a class="  btn btn-default" ng-click="prevPage()" aria-label="Previous Page">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="btn btn-default" ng-click="nextPage()" aria-label="Next Page">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- END OF PAGE NAVIGATION -->
        <br>

        <div class="row">
            <div class="col-xs-12">
                <p ng-if="currentPage">
                    Page {{currentPage}} of {{pageCount}}
                </p>
            </div>
        </div>
        <!-- LIST OF DATAELEMENTS-->
        <accordion close-others="true">
            <accordion-group heading="element.name" ng-repeat="element in data.dataElements | filter : search" is-open="element.open" >
            <accordion-heading>
            <a ui-sref="index.details({id:'{{element.id}}'})">{{element.name}}</a>
        </accordion-heading>
        <!-- DETAILS -->
        <div ng-if="element.open" ui-view></div> 
        <!-- END OF DETAILS-->
    </accordion-group>
    <!-- END OF LIST OF DATAELEMENTS-->
</accordion>
</div>
</section>
