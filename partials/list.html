
<section>
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <h1>Data Elements Bulk Editor</h1>
      </div>
    </div>

    <br>

    <div class="row">

      <div class="col-xs-12 col-sm-4 ">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Type to filter" ng-model="search" autofocus>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="search = ''" type="button">Clear</button>
          </span>
        </div>
      </div>

      <div class="col-xs-3 col-sm-2">
        <div class="btn-toolbar" role="toolbar" aria-label="...">
          <a class="btn btn-default" ng-click="prevPage()" aria-label="Previous Page">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="btn btn-default" ng-click="nextPage()" aria-label="Next Page">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>

      <div class="col-xs-12 col-sm-2">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="pageRowCount">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Rows</button>
          </span>
        </div>

      </div>

    </div>

    <br>

    <div class="row">
      <div class="col-xs-12">
        <p>
          Page {{currentPage}} of {{pageCount}}
        </p>
      </div>
    </div>

    <accordion close-others="true">
      <accordion-group heading="{{element.name}}" ng-repeat="element in data.dataElements | filter : search" is-open="element.open" >
      <accordion-heading>
      <a ng-click="getDetails(element.id)">{{element.name}}</a>

    </accordion-heading>

    <div class="check-element animate-show" ng-show="checked" ng-if="element.open">
      <span class="glyphicon glyphicon-thumbs-up"></span>
      </div>
      <!--INSIDE-->
      <div class="row">
        <div class="col-xs-12 col-sm-2">
          <label for="nameInput">Name</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <input type="text" class="form-control" id="nameInput" value="{{ openedItem.name }}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-2">
          <label for="shortNameInput">Short Name</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <input type="text" class="form-control" id="shortNameInput" value="{{openedItem.shortName}}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-2">
          <label for="codeInput">Code</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <input type="text" class="form-control" id="codeInput" value="{{openedItem.code}}">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 col-sm-2">
          <label for="descriptionTextArea">Description</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <textarea rows="3" class="form-control" id="descriptionTextArea">{{openedItem.description}}</textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-2">
          <label for="domainTypeSelector">Domain Type</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <select class="form-control"  id="domainTypeSelector">
              <option value="AGGREGATE">Aggregate</option>
              <option value="TRACKER">Tracker</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-2">
          <label for="valueTypeList">Value Type</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <select class="form-control" id="valueTypeList">
              <option value="Number">Number</option>
              <option value="Text">Text</option>
              <option value="Yes/No">Yes/No</option>
              <option value="Yes Only">Yes Only</option>
              <option value="Date">Date</option>
              <option value="User Name">User Name</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-2">
         <label for="numberType">Number Type</label>
       </div>
       <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <select class="form-control"  id="numberType">
            <option value="Number">Number</option>
            <option value="Integer">Integer</option>
            <option value="Positive Integer">Positive Integer</option>
            <option value="Negative Integer">Negative Integer</option>
            <option value="Unit Interval">Unit Interval</option>
            <option value="Percentage">Percentage</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-2">
        <label for="aggregationOperatorList">Aggregation Operator</label>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <select class="form-control"  id="aggregationOperatorList">
            <option value="Sum">Sum</option>
            <option value="Average">Average</option>
            <option value="Count">Count</option>
            <option value="Standard Deviation">Standard Deviation</option>
            <option value="Variance">Variance</option>
            <option value="Min">Min</option>
            <option value="Max">Max</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
     <div class="col-xs-12 col-sm-2">
      <label for="storeZeroDataValuesList">Store zero data values</label>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div class="form-group">
        <select class="form-control"  id="storeZeroDataValuesList">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
   <div class="col-xs-12 col-sm-2">
    <label for="urlInput">URL</label>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="form-group">
      <input type="url" class="form-control" id="urlInput">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="categoryCombinationList">Category Combination</label>
  </div>
  <div class="col-xs-12 col-sm-4">

    <div class="form-group">
      <select class="form-control" id="categoryCombinationList">     
        <option  ng-if="openedItem.categoryCombo.name" value="openedItem.categoryCombo.name" selected="selected">{{openedItem.categoryCombo.name}}</option>
        <option  ng-if="!openedItem.categoryCombo.name" value="0" selected="selected">[Please Select]</option>
        <option  ng-if="item.id != openedItem.categoryCombo.id" ng-repeat="item in categoryItems" value="{{::item.name}}">{{item.name}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="optionSetForDataValuesList">Option set for data values</label>
  </div>
  <div class="col-xs-12 col-sm-4">

    <div class="form-group">
      <select class="form-control" id="optionSetForDataValuesList">
        <option  ng-if="openedItem.optionSet.name" value="openedItem.optionSet.name" selected="selected">{{openedItem.optionSet.name}}</option>
        <option  ng-if="!openedItem.optionSet.name" value="0" selected="selected">[Please select]</option>
        <option  ng-if="item.id != openedItem.optionSet.id" ng-repeat="item in optionItems" value="{{::item.name}}">{{item.name}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="optionSetForCommentsList">Option set for comments</label>
  </div>
  <div class="col-xs-12 col-sm-4">

    <div class="form-group">
      <select class="form-control" id="optionSetForCommentsList">
        <option  ng-if="openedItem.commentOptionSet.name" value="openedItem.commentOptionSet.name" selected="selected">{{openedItem.commentOptionSet.name}}</option>
        <option  ng-if="!openedItem.commentOptionSet.name" value="0" selected="selected">[Please select]</option>
        <option  ng-if="item.id != openedItem.commentOptionSet.id" ng-repeat="item in optionItems" value="{{::item.name}}">{{item.name}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="legendSetsList">Legend set</label>
  </div>
  <div class="col-xs-12 col-sm-4">

    <div class="form-group">
      <select class="form-control" id="legendSetsList">
       <option  ng-if="openedItem.legendSet.name" value="openedItem.legendSet.name" selected="selected">{{openedItem.legendSet.name}}</option>
       <option  ng-if="!openedItem.legendSet.name" value="0" selected="selected">[Please select]</option>
       <option  ng-if="openedItem.legendSet.id != item.id" ng-repeat="item in legendItems" value="{{::item.name}}">{{item.name}}</option>
     </select>
   </div>
 </div>
</div>


<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="optionSetForCommentsList">Aggregation level</label>
  </div>
  <div class="col-xs-12 col-sm-4">

    <div class="check-element">
      <label class="checkbox-inline">
        <input type="checkbox" id="nationalCheckbox" value="1"> National
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="districtCheckbox" value="2"> District
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="chiefdomCheckbox" value="3"> Chiefdom
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="facilityCheckbox" value="4"> Facility
      </label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="rationaleInput">Rationale</label>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="form-group">
     <input type="text" class="form-control" id="rationaleInput" value="{{openedItem.attributeValues[0].value}}">
   </div>
 </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2">
    <label for="measureInput">Unit of measure</label>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="form-group">
     <input type="text" class="form-control" id="unitMeasureInput" value="{{openedItem.attributeValues[1].value}}">
   </div>
 </div>
</div>
 <br>

 <div class="row">
  <div class="col-xs-3 col-sm-1">
    <button type="submit" ng-click="save(element.id)" class="btn btn-default">Save</button>
  </div>
  <div class="col-xs-3 col-sm-1">
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
  <div class="col-xs-3 col-xs-offset-3 col-sm-1">
    <div class="pull-right btn-group">
      <button class="btn btn-danger" ng-click="$event.stopPropagation();">Delete</button>
    </div>
  </div>

</div>
</div>

<!--END INSIDE-->
</div>
</accordion-group>
</accordion>
</div>
</section>
